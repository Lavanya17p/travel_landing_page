<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="./videos/Pexels Videos 2169880.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Explore the World</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores perferendis, dolorem laudantium quae consequuntur quidem natus? Inventore vitae iste enim.</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href="#"><img src="./images/facebook.png"></a></li>
            <li><a href="#"><img src="./images/twitter.png"></a></li>
            <li><a href="#"><img src="./images/instagram.png"></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Contact</a></li>
            
        </ul>
    </div>
    <script>
         const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')
  
        menuToggle.addEventListener('click', () => {
          menuToggle.classList.toggle('active')
          showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
